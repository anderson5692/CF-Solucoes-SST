<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF Soluções SST</title>
    <style>
        #corpo {
            width: 1080px;
            padding: 20px;
            margin: 40px auto;
            background: #fff;
            background: rgba(255, 255, 255, 0.8);
        }

        body {
            background-color: #e2ffd6;
            background-image: linear-gradient(0deg, #e2ffd6 0%, #a4f19e 50%, #7ce974 100%);
            background-repeat: no-repeat;
        }

        #menu-links {
            border: none;
            margin: 0;
            font: 9px Arial, sans-serif;
        }

        #menu-links li {
            list-style: none;
            margin: 0;
            display: inline;
        }

        #menu-links li a {
            height: 1px;
            /* IE5.0 bug */
            padding: 3px 1px;
            margin: 0;
            border: 1px solid #f00;
            background: #999;
            text-decoration: none;
        }

        #menu-links li a:link {
            color: #fff;
        }

        #menu-links li a:visited {
            color: #fff;
        }

        #menu-links li a:hover {
            background: #ccc;
            color: #000;
            border-color: #000;
        }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <link rel="shortcut icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <div id="corpo">
        <header class="text-container">
            <div class="row">
                <div class="logo">
                    <a href=""></a>
                </div>
                <nav id="menu">
                    <ul id="menu-links">
                        <li class="1">
                            <a href="">Home</a>
                        </li>
                        <li class="1">
                            <a href="">Quem Somos</a>
                        </li>
                        <li class="1">
                            <a href="">Serviços</a>
                        </li>
                        <li class="1">
                            <a href="">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <footer>
        <!--instagram da empresa-->
        <p>CONTATO:(99)99999-9999</p>
    </footer>
</body>

</html>
